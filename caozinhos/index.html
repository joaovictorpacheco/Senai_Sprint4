<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body id="body">
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>
        <h1 id="h1">SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2 id="h2">Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2 id="h2">Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2 id="h2">Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2 id="h2">Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2 id="h2">Nenem</h2>
        </div>

        <script> 
        var dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui

            //filter
            function soSpitz()
            {
                function buscarSpitz (value)
                {
                    return value.raca === "Spitz Alemão"
                }

                var spit = dogs.filter(buscarSpitz).map(dog => {alert(dog.nome)})
            }

            //map
            function idadeReal()
            {
                var iReal = dogs.map(function(qlqr)
                {
                    return qlqr.idade * 7
                });
                
                document.getElementById("h1").innerHTML = iReal
            }
            
            //reduce
            function idadeSoma()
            {
                var soma = dogs.reduce(function(total, item)
                {
                    return total + item
                }, 0)

                document.getElementById("h1").innerHTML = soma
            }

            function mudaTudo()
            {
                document.getElementById("h1").style.fontSize = "100px"
                document.getElementById("h1").style.color = "#ffcbdb"
                document.getElementById("h1").style.fontStyle = "italic"
                document.getElementById("h1").innerHTML = "ZUEI"

                document.getElementById("dog1").style.backgroundColor = "black"
                document.getElementById("dog2").style.backgroundColor = "white"
                document.getElementById("dog3").style.backgroundColor = "black"
                document.getElementById("dog4").style.backgroundColor = "white"
                document.getElementById("dog5").style.backgroundColor = "black"

                document.getElementById("body").style.border = "5px solid pink"
            }

            //cabou
        </script> 
    </body>
</html>
